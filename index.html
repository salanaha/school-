<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة المدارس الذكية - نظام متعدد المدارس</title>
    
    <!-- الخطوط والأيقونات -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        /* ===== الأساسيات ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #1e3c72;
            --secondary-color: #2a5298;
            --success-color: #00b09b;
            --warning-color: #f7971e;
            --danger-color: #ff416c;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --gray-color: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ===== الرأس ===== */
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
        }

        .header-content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 28px;
        }

        .school-selector {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
        }

        .school-selector select {
            background: white;
            border: none;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            font-weight: bold;
            color: var(--primary-color);
            min-width: 200px;
        }

        /* ===== البطاقات ===== */
        .card {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.1) 0%, rgba(42, 82, 152, 0.05) 100%);
            border-radius: 0 0 0 80px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        /* ===== الأزرار ===== */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-sm { padding: 8px 16px; font-size: 13px; }
        .btn-lg { padding: 15px 30px; font-size: 16px; }
        
        .btn-primary { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); }
        .btn-success { background: linear-gradient(135deg, var(--success-color), #96c93d); }
        .btn-warning { background: linear-gradient(135deg, var(--warning-color), #ffd200); }
        .btn-danger { background: linear-gradient(135deg, var(--danger-color), #ff4b2b); }
        .btn-secondary { background: linear-gradient(135deg, #6c757d, #495057); }
        .btn-info { background: linear-gradient(135deg, var(--info-color), #138496); }
        .btn-purple { background: linear-gradient(135deg, #6f42c1, #6610f2); }
        .btn-pink { background: linear-gradient(135deg, #e83e8c, #d63384); }

        /* ===== العناوين ===== */
        h1 { font-size: 2.2rem; margin-bottom: 15px; }
        h2 { font-size: 1.8rem; margin-bottom: 15px; color: var(--primary-color); }
        h3 { font-size: 1.5rem; margin-bottom: 12px; color: var(--secondary-color); }
        h4 { font-size: 1.2rem; margin-bottom: 10px; color: #333; }

        /* ===== النماذج ===== */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: var(--border-radius);
            border: 2px solid #e0e0e0;
            margin-bottom: 5px;
            font-size: 14px;
            transition: var(--transition);
            background: #f8f9fa;
            font-family: 'Cairo', sans-serif;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            background: white;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        /* ===== الشبكة ===== */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        /* ===== التبويبات ===== */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 15px;
        }

        .tab {
            padding: 10px 20px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            border: 2px solid transparent;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-color: var(--primary-color);
        }

        /* ===== لوحة التحكم ===== */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: var(--border-radius);
            border-right: 4px solid var(--secondary-color);
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        /* ===== الجداول ===== */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .data-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: right;
            font-weight: 700;
            color: var(--primary-color);
            border-bottom: 2px solid #e9ecef;
        }

        .data-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }

        .data-table tr:hover {
            background-color: #fcfcfc;
        }

        /* ===== التنبيهات ===== */
        .notification {
            padding: 15px 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .notification.success { background: #d4edda; color: #155724; border-right: 5px solid #28a745; }
        .notification.error { background: #f8d7da; color: #721c24; border-right: 5px solid #dc3545; }
        .notification.info { background: #d1ecf1; color: #0c5460; border-right: 5px solid #17a2b8; }
        .notification.warning { background: #fff3cd; color: #856404; border-right: 5px solid #ffc107; }

        /* ===== الشارات ===== */
        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .badge-success { background: #e6f4ea; color: #1e7e34; }
        .badge-danger { background: #fce8e6; color: #d93025; }
        .badge-info { background: #e8f0fe; color: #1967d2; }
        .badge-warning { background: #fef7e0; color: #f29900; }

        /* ===== الأزرار الإجرائية ===== */
        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .action-btn.view { background: #e8f0fe; color: #1967d2; }
        .action-btn.edit { background: #fef7e0; color: #f29900; }
        .action-btn.delete { background: #fce8e6; color: #d93025; }

        .action-btn:hover { transform: scale(1.1); }

        /* ===== لوحة المدارس ===== */
        .schools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .school-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .school-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }

        .school-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
        }

        .school-body {
            padding: 20px;
        }

        .school-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .school-stat {
            text-align: center;
        }

        .school-stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }

        .school-stat-label {
            font-size: 12px;
            color: var(--gray-color);
        }

        /* ===== خفاء ===== */
        .hidden {
            display: none !important;
        }

        /* ===== التحميل ===== */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== النوافذ المنبثقة ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .modal {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray-color);
        }

        /* ===== إحصائيات لوحة التحكم ===== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover { transform: translateY(-5px); }
        .stat-number { font-size: 2.5rem; font-weight: 800; margin: 10px 0; }

        /* ===== استجابة ===== */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 15px;
            }
            
            h1 { font-size: 1.8rem; }
            h2 { font-size: 1.5rem; }
            h3 { font-size: 1.3rem; }
            
            .btn {
                padding: 10px 20px;
                font-size: 13px;
            }
            
            .tabs {
                justify-content: center;
            }
            
            .dashboard-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="appContainer">
        <!-- سيتم تحميل المحتوى ديناميكياً -->
    </div>

    <script>
        // ===== تهيئة Firebase =====
        const firebaseConfig = {
            apiKey: "AIzaSyCVzCCaJG2c_Mns3d788NM6Ifj_QiyVkk8",
            authDomain: "education-algeria.firebaseapp.com",
            projectId: "education-algeria",
            storageBucket: "education-algeria.firebasestorage.app",
            messagingSenderId: "329772568704",
            appId: "1:329772568704:web:ad98730f6789bfd3469665"
        };

        // تهيئة Firebase
        let app, auth, db;
        try {
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            console.log('✅ Firebase initialized successfully');
        } catch (error) {
            console.error('❌ خطأ في تهيئة Firebase:', error);
        }

        // ===== حالة التطبيق =====
        const AppState = {
            currentUser: null,
            currentUserData: null,
            currentSchool: null,
            currentSchoolData: null,
            schools: [],
            notifications: []
        };

        // ===== دوال المساعدة =====
        const Helpers = {
            showNotification(message, type = 'success') {
                const container = document.getElementById('appContainer');
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 
                                       type === 'error' ? 'exclamation-circle' : 
                                       type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                    <span>${message}</span>
                `;
                
                container.insertBefore(notification, container.firstChild);
                
                // إزالة بعد 5 ثواني
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 5000);
            },

            showModal(title, content, buttons = []) {
                const modalHTML = `
                    <div class="modal-overlay" id="modalOverlay">
                        <div class="modal">
                            <div class="modal-header">
                                <h3>${title}</h3>
                                <button class="modal-close" onclick="Helpers.closeModal()">&times;</button>
                            </div>
                            <div class="modal-body">
                                ${content}
                            </div>
                            ${buttons.length > 0 ? `
                            <div style="margin-top: 20px; text-align: left;">
                                ${buttons.map(btn => `
                                    <button class="btn ${btn.class || 'btn-primary'}" onclick="${btn.onclick}">
                                        ${btn.icon ? `<i class="fas fa-${btn.icon}"></i>` : ''}
                                        ${btn.text}
                                    </button>
                                `).join('')}
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
                
                // إنشاء حاوية النوافذ إذا لم تكن موجودة
                let modalContainer = document.getElementById('modalContainer');
                if (!modalContainer) {
                    modalContainer = document.createElement('div');
                    modalContainer.id = 'modalContainer';
                    document.body.appendChild(modalContainer);
                }
                
                modalContainer.innerHTML = modalHTML;
            },

            closeModal() {
                const modalContainer = document.getElementById('modalContainer');
                if (modalContainer) {
                    modalContainer.innerHTML = '';
                }
            },

            showLoading(message = 'جاري المعالجة...') {
                this.showModal('', `
                    <div style="text-align: center; padding: 30px;">
                        <div class="loading" style="width: 40px; height: 40px; margin: 0 auto 15px;"></div>
                        <p>${message}</p>
                    </div>
                `);
            },

            getAuthErrorMessage(error) {
                const errorMessages = {
                    'auth/invalid-email': 'البريد الإلكتروني غير صالح',
                    'auth/user-disabled': 'تم تعطيل هذا الحساب',
                    'auth/user-not-found': 'البريد الإلكتروني غير مسجل',
                    'auth/wrong-password': 'كلمة المرور غير صحيحة',
                    'auth/email-already-in-use': 'البريد الإلكتروني مستخدم بالفعل',
                    'auth/weak-password': 'كلمة المرور ضعيفة (يجب أن تكون 6 أحرف على الأقل)',
                    'auth/operation-not-allowed': 'عملية التسجيل غير مسموحة',
                    'auth/too-many-requests': 'محاولات تسجيل دخول كثيرة، حاول لاحقاً'
                };
                
                return errorMessages[error.code] || error.message || 'حدث خطأ غير معروف';
            },

            formatDate(date = new Date()) {
                return date.toLocaleDateString('ar-EG', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });
            }
        };

        // ===== إدارة المدارس =====
        const SchoolManager = {
            async createSchool(schoolData) {
                try {
                    const schoolRef = db.collection('schools').doc();
                    const school = {
                        id: schoolRef.id,
                        ...schoolData,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        createdBy: AppState.currentUser.uid,
                        isActive: true
                    };
                    
                    await schoolRef.set(school);
                    
                    // إضافة المدير كمستخدم للمدرسة
                    await this.addUserToSchool(schoolRef.id, AppState.currentUser.uid, 'school_admin');
                    
                    return { success: true, schoolId: schoolRef.id, school };
                } catch (error) {
                    console.error('خطأ في إنشاء المدرسة:', error);
                    return { success: false, error: error.message };
                }
            },

            async updateSchool(schoolId, updates) {
                try {
                    await db.collection('schools').doc(schoolId).update({
                        ...updates,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    return { success: true };
                } catch (error) {
                    console.error('خطأ في تحديث المدرسة:', error);
                    return { success: false, error: error.message };
                }
            },

            async deleteSchool(schoolId) {
                try {
                    await db.collection('schools').doc(schoolId).update({
                        isActive: false,
                        deletedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    return { success: true };
                } catch (error) {
                    console.error('خطأ في حذف المدرسة:', error);
                    return { success: false, error: error.message };
                }
            },

            async getUserSchools(userId) {
                try {
                    // جلب المدارس التي ينتمي إليها المستخدم
                    const userSchoolsSnapshot = await db.collection('school_users')
                        .where('userId', '==', userId)
                        .where('isActive', '==', true)
                        .get();
                    
                    const schoolIds = [];
                    userSchoolsSnapshot.forEach(doc => {
                        schoolIds.push(doc.data().schoolId);
                    });
                    
                    // جلب بيانات المدارس
                    const schools = [];
                    for (const schoolId of schoolIds) {
                        const schoolDoc = await db.collection('schools').doc(schoolId).get();
                        if (schoolDoc.exists) {
                            const schoolData = schoolDoc.data();
                            if (schoolData.isActive) {
                                schools.push({
                                    id: schoolDoc.id,
                                    ...schoolData
                                });
                            }
                        }
                    }
                    
                    return { success: true, schools };
                } catch (error) {
                    console.error('خطأ في جلب مدارس المستخدم:', error);
                    return { success: false, error: error.message };
                }

            async addUserToSchool(schoolId, userId, role = 'teacher') {
                try {
                    const schoolUserRef = db.collection('school_users').doc();
                    await schoolUserRef.set({
                        id: schoolUserRef.id,
                        schoolId,
                        userId,
                        role,
                        addedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        addedBy: AppState.currentUser.uid,
                        isActive: true
                    });
                    return { success: true };
                } catch (error) {
                    console.error('خطأ في إضافة مستخدم للمدرسة:', error);
                    return { success: false, error: error.message };
                }
            },

            async getSchoolUsers(schoolId, role = null) {
                try {
                    let query = db.collection('school_users')
                        .where('schoolId', '==', schoolId)
                        .where('isActive', '==', true);
                    
                    if (role) {
                        query = query.where('role', '==', role);
                    }
                    
                    const snapshot = await query.get();
                    const userIds = [];
                    
                    snapshot.forEach(doc => {
                        userIds.push(doc.data().userId);
                    });
                    
                    // جلب بيانات المستخدمين
                    const users = [];
                    for (const userId of userIds) {
                        const userDoc = await db.collection('users').doc(userId).get();
                        if (userDoc.exists) {
                            const userData = userDoc.data();
                            users.push({
                                id: userDoc.id,
                                ...userData
                            });
                        }
                    }
                    
                    return { success: true, users };
                } catch (error) {
                    console.error('خطأ في جلب مستخدمي المدرسة:', error);
                    return { success: false, error: error.message };
                }
            },

                    const absenceSnapshot = await db.collection('attendance')
                        .where('schoolId', '==', schoolId)
                        .where('date', '==', today)
                        .get();
                    
                    return {
                        success: true,

                            totalTeachers: teachersResult.success ? teachersResult.users.length : 0,
                            todayAbsence: absenceSnapshot.size,

                    {

                    {
                        text: 'بدء الاستيراد',

                        icon: 'upload'
                    }
                ]);

                // إضافة مستمع لحدث تغيير الملف
                setTimeout(() => {
                    const fileInput = document.getElementById('excelFileInput');
                    if (fileInput) {
                        fileInput.addEventListener('change', (e) => {
                            const file = e.target.files[0];
                            if (file) {
                                const reader = new FileReader();
                                reader.onload = (e) => {
                                    const data = new Uint8Array(e.target.result);
                                    const workbook = XLSX.read(data, { type: 'array' });
                                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                                    
                                    window.pendingImportData = jsonData;
                                    
                                    const preview = document.getElementById('importPreview');
                                    preview.innerHTML = `
                                        <p style="font-weight: bold;">تم العثور على ${jsonData.length} طالب</p>
                                        <table class="data-table" style="font-size: 12px;">
                                            <thead>
                                                <tr><th>اللقب</th><th>الاسم</th><th>المستوى</th><th>القسم</th></tr>
                                            </thead>
                                            <tbody>
                                                ${jsonData.slice(0, 5).map(row => `
                                                    <tr>
                                                        <td>${row.اللقب || row.lastName || '-'}</td>
                                                        <td>${row.الاسم || row.firstName || '-'}</td>
                                                        <td>${row.المستوى || row.grade || '-'}</td>
                                                        <td>${row.القسم || row.section || '-'}</td>
                                                    </tr>
                                                `).join('')}
                                                ${jsonData.length > 5 ? '<tr><td colspan="4">...وغيرهم</td></tr>' : ''}
                                            </tbody>
                                        </table>
                                    `;
                                };
                                reader.readAsArrayBuffer(file);
                            }
                        });
                    }
                }, 100);
            },

            async processExcelImport() {
                if (!window.pendingImportData || window.pendingImportData.length === 0) {
                    Helpers.showNotification('يرجى اختيار ملف أولاً', 'warning');
                    return;
                }

                Helpers.showLoading(`جاري استيراد ${window.pendingImportData.length} طالب...`);
                
                let successCount = 0;
                let errorCount = 0;

                for (const row of window.pendingImportData) {
                    try {
                        const lastName = row.اللقب || row.lastName;
                        const firstName = row.الاسم || row.firstName;
                        const email = row.البريد || row.email || `${Math.random().toString(36).substring(7)}@school.com`;
                        const grade = row.المستوى || row.grade || '1';
                        const section = row.القسم || row.section || '1';

                        if (lastName && firstName) {
                            // محاكاة إضافة طالب
                            successCount++;
                        }
                    } catch (error) {
                        errorCount++;
                    }
                }

                setTimeout(() => {
                    Helpers.closeModal();
                    Helpers.showNotification(`تم استيراد ${successCount} طالب بنجاح. فشل: ${errorCount}`, 'success');
                    window.pendingImportData = null;
                    this.showTab('students');
                }, 2000);
            },
